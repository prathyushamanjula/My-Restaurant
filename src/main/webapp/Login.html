<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" href="Login.css">
</head>
<body>
    <nav id="tot">
        <h1>LogIn Page</h1> 
    </nav>
    <div id="pop">
        <form action="login" method="post">
            <fieldset>
                <legend>
                    <b>Login Here</b>
                </legend>
                <table>
                    <tr>
                        <th><label for="">Email :</label></th>
                        <td><input type="text" class="non" placeholder="Enter Email" name="email" required></td>
                    </tr>
                    <tr>
                        <th><label for="">Password :</label></th>            
                        <td><input type="password" class="non" placeholder="Enter Password" name="pass" required></td>
                    </tr> 
                </table> <br><br>
                <center>
                    <div>
                        <button>Login</button>
                        <button type="reset" id="cancel-button">Cancel</button>
                        </div> <br><br>
                    <div>
                        <a href="" id="ll">Forgot Password ?</a> <br><br>
                        <h4>New? <a href="SignUp.html"> Click Here </a> To Create An Account?</h4>
                    </div> <br>
                    <div>
                        <a href="Home.html">
                            <button>Home</button>
                        </a>
                    </div>    
                </center>        
            </fieldset> 
        </form>
    </div>   
</body>
</html>
